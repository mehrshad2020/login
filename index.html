<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="//fdn.fontcdn.ir"><link rel="preconnect" href="//v1.fontapi.ir"><link href="https://v1.fontapi.ir/css/Lalezar" rel="stylesheet">
    <style>
        body{
            font-family: Lalezar, sans-serif !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">ورود به حساب کاربری</h2>
                <p class="text-gray-600 mt-2">خوش آمدید</p>
            </div>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        ایمیل
                    </label>
                    <input type="email" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="example@email.com">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        رمز عبور
                    </label>
                    <input type="password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="رمز عبور خود را وارد کنید">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-blue-600">
                        <label class="mr-2 text-sm text-gray-600">
                            مرا به خاطر بسپار
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
                        فراموشی رمز؟
                    </a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    ورود
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    حساب کاربری ندارید؟
                    <a href="#" class="text-blue-600 hover:text-blue-800">ثبت نام کنید</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
